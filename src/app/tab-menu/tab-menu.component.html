

<div class="card">
  <p-tabMenu [model]="items">
    <ng-template pTemplate="item" let-item>
      <div tooltipPosition="bottom" pTooltip="{{ item?.tooltip }}" class="menu-item-icon">
        <i [class]="item.icon"></i>
        <span class="p-ml-2">{{ item.label }}</span>
      </div>
    </ng-template>


  </p-tabMenu>
</div>
